<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Krusty Krab - Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #9dc9fb;
            font-family: Calibri;
        }
        .btn-primary {
            background-color: #ff3b3b;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1>Contact Us</h1>
    <p>Got a question, comment, or suggestion? We'd love to hear from you! Use the form below to send us a message and
        we'll get back to you as soon as we can.</p>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="handy">Handy Number:</label>
            <input type="tel" class="form-control" id="handy" name="handy">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
